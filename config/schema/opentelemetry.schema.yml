opentelemetry.settings:
  type: config_object
  label: OpenTelemetry Settings
  mapping:
    endpoint:
      type: string
      label: Endpoint
    authorization:
      type: string
      label: Authorization header
    otel_exporter_otlp_protocol:
      type: string
      label: OTEL Exporter protocol
    service_name:
      type: string
      label: Service Name
    debug_mode:
      type: boolean
      label: Debug mode
    logger_deduplication:
      type: boolean
      label: Enable logger deduplication
    span_plugins_enabled:
      type: sequence
      label: Enabled Span Plugins
      sequence:
        type: string
    log_requests:
      type: boolean
      label: Log every request to Logger
